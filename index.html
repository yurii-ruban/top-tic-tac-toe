<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script defer type="module" src="./js/game.js"></script>
</head>
<body>
    <form class="greeting-panel">
        <div class="inputs">
            <div class="input-container">
                <label for="p1">Player 1</label>
                <input type="text" id="p1" name="player1Name">
            </div>
            <div class="input-container">
                <label for="p2">Player 2</label>
                <input type="text" id="p2" name="player2Name">
            </div>
        </div>
        <button type="submit" class="starter">Start the game!</button>
    </form>
</body>
</html>
